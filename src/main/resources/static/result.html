<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>智能导诊</title>
    <link rel="stylesheet" href="plugs/weui/weui.min.css"/>
</head>
<body>
<div id="app">
    <div id="loadingToast" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">诊断中</p>
        </div>
    </div>
    <div style="display: none;" id="dialog1">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">错误提示</strong></div>
            <div class="weui-dialog__bd" id="error1"></div>
            <div class="weui-dialog__ft">
                <a href="javascript:$('#dialog1').hide()" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
            </div>
        </div>
    </div>

    <div class="weui-panel weui-panel_access" style="margin-top: 80px ">
        <div class="weui-panel__hd"><i class="weui-icon-warn"></i> 您可能患有的疾病为</div>
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_text" v-for="(x, index) in disease.diagnosis" v-if="index < 4">
                <h4 class="weui-media-box__title" v-text="x.name"></h4>
                <p class="weui-media-box__desc">
                    ICD10 : <span v-text="x.code"></span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    概率 : <span v-text="x.RateSum+40"></span>
                </p>
            </div>
        </div>
    </div>
    <div style="padding: 30px 50px">
        <button onclick="setnull()" class="weui-btn weui-btn_primary">重新开始</button>
    </div>


    <div class="weui-footer weui-footer_fixed-bottom">
        <p class="weui-footer__links">
            <a href="/index.html" class="weui-footer__link">主页</a>
        </p>
        <p class="weui-footer__text">Copyright © 2017-2018 </p>
    </div>
</div>
<script src="plugs/jquery-2.2.4.js"></script>
<script src="plugs/vue/vue.v2.1.3.js"></script>
<script src="js/conmon.js"></script>
<script src="js/result.js"></script>

</body>
</html>
